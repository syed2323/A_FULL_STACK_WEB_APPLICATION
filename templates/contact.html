{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href={% static 'img/icons/favicon.ico' %} />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static 'vendor/bootstrap/css/bootstrap.min.css' %}>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static 'vendor/animate/animate.css' %}>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static 'vendor/css-hamburgers/hamburgers.min.css' %}>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static 'vendor/select2/select2.min.css' %}>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static 'css/util15.css' %}>
	<link rel="stylesheet" type="text/css" href={% static 'css/main365.css' %}>
	<!--===============================================================================================-->




</head>
<body>

    <div class="bg-contact2" style="background-image: url({% static 'img/qw.jpg' %});" >

        <div class="container-contact2">
            <div class="wrap-contact2">
                <form action="contact" method="post">
                    {% csrf_token %}

    <span class="contact2-form-title" >
    contact
    </span >

    <div class="wrap-input2 validate-input" data-validate="Name is required" >
    <input class="input2" type="text" name="name" >
    <span class="focus-input2" data-placeholder="name" > </span >
    </div >

    <div class="wrap-input2 validate-input" data-validate="Valid email is required: ex@abc.xyz" >
    <input class="input2" type="text" name="email" >
    <span class="focus-input2" data-placeholder="email" > </span >
    </div >
    <div class="wrap-input2 validate-input" data-validate="contact number is required" >
    <input class="input2" type="text" name="contact_no" >
    <span class="focus-input2" data-placeholder="contact_no" > </span >
    </div >

    <div class="wrap-input2 validate-input" data-validate="Message is required" >
    <textarea class="input2" name="message" > </textarea >
    <span class="focus-input2" data-placeholder="message" > </span >
    </div >

    <div class="container-contact2-form-btn" >
    <div class="wrap-contact2-form-btn" >
    <div class="contact2-form-bgbtn" > </div >
    <button class="contact2-form-btn" >
    message
    </button >
    </div >
    </div >


    </form >
    </div >
    </div >
    </div >
    <!-- =============================================================================================== -->
    <script src= {
        % static 'vendor/jquery/jquery-3.2.1.min.js' %
    }></script>
    <!--===============================================================================================-->
    <script src={% static 'vendor/bootstrap/js/popper.js' %}></script>
    <script src={% static 'vendor/bootstrap/js/bootstrap.min.js' %}></script>
    <!--===============================================================================================-->
    <script src={% static 'vendor/select2/select2.min.js' %}></script>
    <!--===============================================================================================-->
    <script src={% static 'js/main23.js' %}></script>
    <!-- Swiper Slider 1 -->
  



</body>
</html>
